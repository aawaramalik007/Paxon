<!DOCTYPE html>
<html>
<head>
    <title>Paxon Foods</title>
    <style>
        body {
            font-family: sans-serif;
        }

        header {
            background-color: #f0f0f0;
            padding: 20px;
        }

        nav {
            background-color: #000;
            color: #fff;
            padding: 10px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #f0f0f0;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Paxon Foods</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Welcome to Paxon Foods!</h2>
            <p>We're a new food company that's starting with tea. We're excited to share our delicious and refreshing tea with you.</p>
        </section>

        <section>
            <h2>Our Products</h2>
            <ul>
                <li>
                    <img src="placeholder.jpg" alt="Tea">
                    <h3>Tea</h3>
                    <p>Price: 20 rs</p>
                </li>
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Paxon Foods</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
